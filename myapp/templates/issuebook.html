<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Search</title>
<style>
    .bookissue{
        width: 30%;
        margin-left: 15%;
    }
</style>
</head>

<body>
    {% include "navbar.html" %}
    <div class="bookissue">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{data.author}}">
            </div>
            <div class="mb-3">
                <label for="member_dropdown" class="form-label">Select Member:</label>
                <select name="member_dropdown" id="member_dropdown" class="form-select">
                    <option value="" disabled selected>Select Member</option>
                    {% for member in members %}
                        {% if member.outstanding_debt <= 500 %}
                            <option value="{{ member.id }}">{{ member.name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-3">
                <label for="fee" class="form-label">Fee</label>
                <input type="number" class="form-control" id="fee" name="fee" >
            </div>
            <div class="mb-3">
                <label for="issue_date" class="form-label">Issue Date</label>
                <input type="date" class="form-control" id="issue_date" name="issue_date" >
            </div>
            <div class="mb-3">
                <label for="return_date" class="form-label">Return date Date</label>
                <input type="date" class="form-control" id="return_date" name="return_date" >
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script>

</script>

</html>
