<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    {% include "navbar.html" %}

    <div class="container">
        <div class="row">
            <div class="col-6">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="b_id" class="form-label">Book ID</label>
                        <input type="number" class="form-control" id="b_id" name="b_id" value="{{data.book_id}}">
                    </div>
                    <div class="mb-3">
                        <label for="authorName" class="form-label">Author Name</label>
                        <input type="text" class="form-control" id="authorName" name="authorName"
                            value="{{data.author}}">
                    </div>
                    <div class="mb-3">
                        <label for="language_code" class="form-label">Language</label>
                        <input type="text" class="form-control" id="language_code" name="language_code"
                            value="{{data.language_code}}">
                    </div>
                    <div class="mb-3">
                        <label for="publication_date" class="form-label">Publication Date</label>
                        <input type="date" class="form-control" id="publication_date" name="publication_date"
                            value="{{ data.publication_date|date:'Y-m-d' }}">
                    </div>
                    <div class="mb-3">
                        <label for="publisher" class="form-label">Publisher</label>
                        <input type="text" class="form-control" id="publisher" name="publisher"
                            value="{{data.publisher}}">
                    </div>
                    <br>
                    <button class="mb-3 btn btn-primary" value="submit">submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
